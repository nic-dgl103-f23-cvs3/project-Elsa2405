<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- DGL 103 CVS3 - Elsa - Project 1 -->
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css" />

    <!-- google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&family=Poppins:wght@100;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!--hamburger menu link -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="nav-desktop">
        <img src="images/header-logo.png" alt="header-logo" />

        <ul class="nav-items">
          <li><a href="/">about us</a></li>
          <li><a href="/">service</a></li>
          <li><a href="/">case studies</a></li>
          <li><a href="/">blog</a></li>
          <li><a href="/">pricing</a></li>
          <li><a href="/">contact</a></li>
        </ul>
        <a class="toggle" onclick="showNav()"
          ><i class="fa fa-bars" aria-hidden="true"></i
        ></a>
      </nav>

      <nav class="nav-mobile">
        <img src="images/header-logo.png" alt="header-logo" />
        <div class="hamburger-menu">
          <a class="toggle" onclick="showNav()"
            ><i class="fa fa-bars" aria-hidden="true"></i
          ></a>
          <ul id="nav-items">
            <li><a href="/">about us</a></li>
            <li><a href="/">service</a></li>
            <li><a href="/">case studies</a></li>
            <li><a href="/">blog</a></li>
            <li><a href="/">pricing</a></li>
            <li><a href="/">contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <script>
      function showNav() {
        var element = document.getElementById("nav-items");
        element.classList.toggle("show-items");
      }
    </script>

    <main>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
